{% extends 'base.html' %} 

{% block content %}
<form class="mt-3" method="POST">{% csrf_token %}
    <div class="alert alert-primary">Register page</div>
    {% if error %}
    <div class="alert alert-danger">{{error}}</div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success">{{success}}</div>
    {% endif %}
    
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input required name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input required name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input name="password" required type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Repeat password</label>
        <input name="password2" required type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock content %}
