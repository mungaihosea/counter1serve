{% extends 'base.html' %} 

{% block content %} 
<form class="mt-3" method="POST" enctype="multipart/form-data">{% csrf_token %}
    
    <div class="alert alert-primary">Create a post</div>
    {% if error %}
    <div class="alert alert-danger">{{error}}</div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success">{{success}}</div>
    {% endif %}
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input required name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Content</label>
        <textarea name="content" class="form-control" rows="3"></textarea>
    </div>
    <!-- <div class="form-group">
      <label for="exampleInputEmail1">Image</label>
      <input name="image" required type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div> -->
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    <a style="float: right;" class="btn btn-secondary mt-3 ml-4" href="{% url 'homepage' %}">homepage</a>
</form>
{% endblock content %}
